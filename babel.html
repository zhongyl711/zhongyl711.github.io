<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>preset-env</h3>
    <div>
        babel有很多编译插件，开发的时候不可能一个一个导入，所以增加一个预设插件<br/>
        使用到的插件可以查看package.json文件的依赖<br/>
        原文：我们不需要一个接一个地添加所有需要的插件，我们可以使用一个 "preset" （即一组预先设定的插件）。
    </div>
    <h3>Polyfill</h3>
    <div>
        babel v7.4.0 已经不在建议使用此插件了<br/>
        建议引入
        <code>
            import "core-js/stable";
            import "regenerator-runtime/runtime";
        </code>
    </div>
</body>
</html>
